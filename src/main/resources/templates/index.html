<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>COVID-19 Locator</title>
    </head>
    <body>
        <section class="jumbotron">
            <h1 class="display-1 text-center">COVID-19 Locator</h1>
            <p class="display-4 text-center">Learn how your community is being affected.</p>
            <hr class="my-4">
            <form action="/results" method="POST">
                <div class="row justify-content-center">
                    <label for="countrydropdown">Search by country</label>
                </div>
                <div class="row">
                    <select id="countrydropdown" name="searchedCountry">
                        <option value="Enter country" disabled>Select country...</option>
                        <option value="US">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="Mexico">Mexico</option>
                        <th:block th:each="country: ${countries}">
                            <option th:value="${country}" th:id="${country}" th:text="${country}"></option>
                        </th:block>
                    </select>
                    <button type="submit" class="btn btn-primary btn-lg">Search</button>
                </div>
            </form>
        </section>
        <p>Information about sources being used</p>
        <p>Disclaimer about how this website shouldn't be used to obtain medical information and rely on for accuracy</p>
        <p>Links to </p>

        <div th:replace="../fragments/bootstrapjs :: bootstrapjs"></div>
        <div th:replace="../fragments/firebase :: firebase"></div>
    </body>
</html>
