<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- native CSS -->
        <link rel="stylesheet" href="../css/baseindex.css" type="text/css">
        <link rel="stylesheet" href="../css/layoutindex.css" type="text/css">
        <link rel="stylesheet" href="../css/state.css" type="text/css">

        <div th:replace="../fragments/plotpoints :: plotpoints"></div>
        <title>COVID-19 Locator</title>
    </head>
    <body>
        <header th:replace="../fragments/headernav :: headernav"></header>
        <main>
            <h1>Statistics</h1>
            <h2 th:text="${searchedCountry}"></h2>

            <h3>All cases</h3>
            <div id="chartContainer" style="height: 370px; width: 100%;"></div>

            <h3>Cases confirmed</h3>
            <h4>Total</h4>

            <p th:text="'Dates: ' + ${confDates}"></p>
            <p>New confirmed: [[${caseInfoForCountry[0]}]]</p>
            <p th:text="'Total confirmed: ' + ${caseInfoForCountry[1]}"></p>

            <h3>Deaths</h3>
            <h4>Total</h4>

            <p th:text="'Dates: ' + ${deathsDates}"></p>
            <p th:text="'New deaths: ' + ${caseInfoForCountry[2]}"></p>
            <p th:text="'Total deaths: ' + ${caseInfoForCountry[3]}"></p>

            <h3>Recovered</h3>
            <h4>Total</h4>

            <p th:text="'Dates: ' + ${recovDates}"></p>
            <p th:text="'New recoveries: ' + ${caseInfoForCountry[4]}"></p>
            <p th:text="'Total recoveries: ' + ${caseInfoForCountry[5]}"></p>

            <br>
            <th:block th:if="${provinceNames}">
                <div th:replace="../fragments/provincedropdown :: provincedropdown"></div>
            </th:block>

            <p th:text="'UID: ' + ${uid}"></p>
            <p th:text="'Iso2: ' + ${iso2}"></p>
            <p th:text="'Iso3: ' + ${iso3}"></p>
            <p th:if=${code3} th:text="'Code3: ' + ${code3}"></p>
            <p th:if=${fips} th:text="'FIPS: ' + ${fips}"></p>
            <p th:text="'Population: ' + ${population}"></p>

            <h2>County/State in the news</h2>

            <a href="/tips">Ways to stay safe</a>
            <footer>

            </footer>
        </main>
        <div th:replace="../fragments/bootstrapjs :: bootstrapjs"></div>
        <div th:replace="../fragments/canvasjs :: canvasjs"></div>
        <div th:replace="../fragments/firebase :: firebase"></div>
    </body>
</html>
