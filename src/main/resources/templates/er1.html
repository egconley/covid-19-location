<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- native CSS -->
        <link rel="stylesheet" href="../../css/baseindex.css" type="text/css">
        <link rel="stylesheet" href="../../css/layoutindex.css" type="text/css">
        <link rel="stylesheet" href="../../css/state.css" type="text/css">
        <title>COVID-19 Locator</title>
    </head>
    <body>
        <header th:replace="../fragments/headernav :: headernav"></header>
        <h1>Error: 404 Not Found</h1>
        <th:block th:if="${searchedCountry}">
            <p>Sorry, but the country you were looking for ([[${searchedCountry}]]) could not be found.</p>
        </th:block>
        <th:block th:unless="${searchedCountry}">
            <p>Sorry, but that page could not be found.</p>
        </th:block>
    </body>
</html>
